<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Shoutout Host</title>
	<link href='http://fonts.googleapis.com/css?family=Merienda+One' rel='stylesheet' type='text/css'>
    <style type="text/css">
      @import "http://ajax.googleapis.com/ajax/libs/dojo/1.5.0/dojo/resources/dojo.css";
      @import "http://ajax.googleapis.com/ajax/libs/dojo/1.5.0/dijit/themes/claro/claro.css";
	  @import "application.css";
    </style>
    <script type="text/javascript">
        var djConfig = {
            isDebug: false,
            parseOnLoad: true,
            baseUrl: './',
            modulePaths: {'duncan' : 'widgets'}
        };
    </script>
	<script type="text/javascript" src="jquery-1.6.2.min.js"></script>
	<script type="text/javascript" src="jquery-ui-1.8.16.custom.min.js"></script>
    <script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/dojo/1.5.0/dojo/dojo.xd.js"></script>
	<script type="text/javascript" src="jquery.watermark.js"></script>
    <script type="text/javascript" src="/libs/uow/trace.js"></script>
    <script type="text/javascript" src="/libs/uow.js"></script>
    <script type="text/javascript" src="application.js"></script>
  </head>
  <body class="claro">
    <div dojoType="dijit.layout.BorderContainer" liveSplitters="true" id="container">
      <div dojoType="dijit.layout.ContentPane" region="top" id="headerbar" splitter="false">
        <div id='headerContent'>  Shoutout</div>
      </div>
	  <div dojoType="dijit.layout.ContentPane" region="center" title="Welcome" id="content">
	    <div id="hi">Checking database for sessions...</div>
	  </div>
    </div>

</html>
